<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
  </head>
  <body>
    <header>
      <h1>Agenda de Contatos</h1>
    </header>
    <main class="container">
      <form id="form-contato">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required style="font-family: 'Roboto', sans-serif; font-size: 16px; line-height: 24px;">
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required style="font-family: 'Roboto', sans-serif; font-size: 16px; line-height: 24px;">
        <button class="btn-1">Cadastrar</button>
      </form>
      <table>
        <thead>
          <tr>
            <th style="font-family: 'Roboto', sans-serif; font-size: 18px; line-height: 24px;">Nome</th>
            <th style="font-family: 'Roboto', sans-serif; font-size: 18px; line-height: 24px;">Telefone</th>
          </tr>
        </thead>
        <tbody id="tabela-contatos">
        </tbody>
      </table>
    </main>
    <script src="main.js"></script>
  </body>
</html>
